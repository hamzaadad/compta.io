<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Compta.io</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./assets/app.css" >
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="DashboardListController" ng-cloak>

    <md-toolbar layout="row">
      <md-button ng-click="toggleUsersList()" hide-gt-sm class="menuBtn">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Compta.io</h1>
    </md-toolbar>

    <div layout="row" flex>

      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-list>
          <md-item ng-repeat="cat in menus">
            <md-item-content>
              <md-button ng-click="selectUser(cat)" class="menu-item" ng-class="{'selected' : cat === selected }">
                <md-icon md-svg-icon="{{cat.avatar}}" class="avatar"></md-icon>
                {{cat.name}}
              </md-button>
            </md-item-content>
          </md-item>
        </md-list>
      </md-sidenav>
      <div ui-view></div>
      <!--md-content layout="column" flex class="content-wrapper md-padding" id="content">

          <h2> <md-icon md-svg-icon="{{selected.avatar}}" ng-class="{avatar:selected}" aria-label="{{selected.name}}"></md-icon> {{selected.name}}</h2>
          <p>{{selected.content}}</p>

          <md-button class="action" md-no-ink>
            <md-icon md-svg-icon="menu" ng-click="showActions($event)"></md-icon>
          </md-button>

      </md-content>

    </div-->

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>

    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="./src/boot.js"></script>

    <script src="./src/dashboard/Dashboard.js"></script>
    <script src="./src/dashboard/DashboardListController.js"></script>
    <script src="./src/dashboard/DashboardDataservice.js"></script>
    <script src="./src/clients/Clients.js"></script>
    <script src="./src/clients/ClientsController.js"></script>
    <script src="./src/clients/ClientsDataservice.js"></script>

  </body>
</html>
